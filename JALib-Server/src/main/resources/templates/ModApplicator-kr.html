<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JALib 모드 적용기</title>
    <link rel="stylesheet" href="/modApplicator/style.css">
</head>
<body>
    <div class="content">
        <h1>모드 자동 적용 안내</h1>
        <h3 th:text="@{적용되는 모드:} + ${fullName}"></h3>
        <h4 th:if="${redirect}" th:text="@{선택하신 모드인} + ${oldFullName} + @{는 강제 업데이트가 되는} + ${updateType} + @{이므로 최신버전으로 이동되었습니다.}"></h4>
        <p>모드를 자동으로 적용하기 위해서는 <strong>'JALib 1.0.0 beta 10'</strong> 이상의 버전을 설치한 후 1회 실행해야 합니다.</p>
        <p>모드를 수동으로 설치하고 싶다면 수동 설치 버튼을 눌러 설치할 수 있습니다.</p>
        <p>모드 자동 설치기가 열리지 않는다면 재실행 버튼을 눌러 다시 시도할 수 있습니다.</p>
        <p>모드 자동 설치가 계속 진행되지 않는다면 <strong>'JALib 1.0.0 beta 10'</strong> 이상의 버전을 실행해보신 후 다시 진행해주세요.</p>
        <a th:href="@{/downloadMod/} + ${name} + @{/} + ${version}" class="link-button">수동 설치</a> <a th:href="@{jalib://autoApplicator/} + ${name} + @{/} + ${version}" class="link-button">재실행</a>
    </div>
    <script th:inline="javascript">
        window.onload = function() {
            const name = /*[[${name}]]*/ '';
            const version = /*[[${version}]]*/ '';
            window.location.href = `jalib://autoApplicator/${name}/${version}`;
        };
    </script>
</body>
</html>
